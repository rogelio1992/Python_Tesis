{% load bootstrap5 %}

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="h5 mb-4">Eliminar Synop </h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'synop_delete' object.id %}" method="post" enctype="multipart/form-data"> {% csrf_token %}
            <div class="modal-body">
               Está seguro que desea eliminar el código synop de {{object.estacion.name}} tomado el  {{object.fecha}} a las {{object.hora}} UTC.
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary animate-up-2" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary animate-up-2">Eliminar</button>
            </div>
        </form>
    </div>
</div>
